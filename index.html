<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wipe It</title>
  
  <style type="text/css">

    html, body {
        height: 100%;
        margin: 0;
    }

    .box{
      width: 100%;
      height: 100%;
      color: #fff;
      text-align: center;
    }
    .pink{
      background-color: #FF69B4;
    }
    .blue{
      background-color: #59bdda;
    }


  </style>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular-touch.js"></script>
  <script>
    angular.module('wipeCtrl', ['ngTouch']);

  </script>
  

  
</head>
<body ng-app="wipeCtrl">
    <div ng-show="!showActions" ng-swipe-left="showActions = true" class="box blue"><h1>BLUE</h1>
    </div>
    <div ng-show="showActions" ng-swipe-right="showActions = false" class="box pink"><h1>Oo la la</h1>
    </div> 
</body>
</html>
