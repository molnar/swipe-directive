<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <script src="angular.min.js"></script>
    <script src="swipe.min.js"></script>
    <style type="text/css">
        .box{
            width: 320px;
            height: 480px;
            border: 1px solid;
            
           
        }
    </style>
  </head>

  <body>
    <div ng-controller="MyCtrl">
      
      <div class="box" ng-swipe-up ng-swipe-down ng-swipe-left ng-swipe-right>
        <img ng-src="{{imgSrc}}">
      </div>

    </div>


    <script type="text/javascript">
        var myApp = angular.module('myApp',['swipe']);        

        function MyCtrl($scope) {

           $scope.category = 1;
           $scope.img = 1;
           $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg"
            
           $scope.wipeHandler = function(dir){
            
            if(dir =="swipeup"){
                if($scope.img != 1){
                    $scope.img = $scope.img - 1;
                    $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }else{
                   $scope.img = 4; 
                   $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }
            }
            if(dir =="swipedown"){
                if($scope.img != 4){
                    $scope.img = $scope.img + 1;
                    $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }else{
                   $scope.img = 1; 
                   $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }

            }
            if(dir =="swipeleft"){
                if($scope.category != 3){
                    $scope.category = $scope.category + 1;
                    $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }else{
                   $scope.category = 1; 
                   $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }

            }
            if(dir =="swiperight"){
                if($scope.category != 1){
                    $scope.category = $scope.category - 1;
                    $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }else{
                   $scope.category = 3; 
                   $scope.imgSrc = "images/"+ $scope.category +"-"+ $scope.img +".jpg";
                }

            }    
           }
        }


    </script>

  </body>

</html>
